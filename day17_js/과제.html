<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
        }
        
        #header{
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
<header id="header"></header>
<section id="section"></section>

    <script>
        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
        .then(resp => resp.json())
        .then(json => print(json));

        function print(obj){ 
            // console.log(obj);
            let str ='';
            str += `<h1>${obj.squadName}</h1>`;
            str +=`<h3>HomeTown: ${obj.homeTown} // Formed: ${obj.formed}</h3>`;
             document.getElementById('header').innerHTML = str;

            let str2 ='';
            for(let i=0; i<3; i++){
                str2 += `<h1>${obj.members[i].name}</h1>`;
                str2 += `<div>Secret identity: ${obj.members[i].secretIdentity}</div><br>`;
                str2 += `<div>Age: ${obj.members[i].age}</div>`;
                str2 += `<div>Superpowers:</div>`
                str2 += `<ul>`; 
                for(let j=0; j<3; j++){
                    str2 += `<li>${obj.members[i].powers[j]}</li><br>`;
                }
                str2 += `</ul>`;
                document.getElementById('section').innerHTML = str2;
                }
        }
    </script>
</body>
</html>
