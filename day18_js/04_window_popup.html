<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창</title>
</head>
<body>
    <h1>
        window 메서드 종류
    </h1>
    <ul>
        <li>
             열때
            window.open('url', 'window name', 'option(size, scroll...)');
        </li>
        <li>
            window.close() : 닫을 때
        </li>
        <li>
            alert() : 경고창 띄움. prompt() : input 받을 수 있는 창
            confirm() : 확인/취소 창
        </li>
    </ul>
    <button type="button" onclick="openWindow()">열기</button>
    <button type="button" onclick="closeWindow()">닫기</button>
    <button type="button" onclick="alertEx()">alert</button>
    <button type="button" onclick="confirmEx()">confirm</button>
    <button type="button" onclick="promptEx()">prompt</button>
    <h3 id="msg"></h3>
    <script>
        let myWindow;
        function openWindow() {
            myWindow = window.open("", "mywindow", 'width=200, height=300');
        }

        function closeWindow() {
          if(myWindow){ // 열려있는 상태라면
            myWindow.close(); // 닫기
          }
        }

        function alertEx() {
            alert("alert 연습");
        }
        
        function confirmEx() {
            let b = confirm('confirm 연습');
            if(b){
                document.getElementById('msg').innerHTML = '확인 클릭';
            } else{
                document.getElementById('msg').innerHTML = '취소 클릭';
            }
        }

        function promptEx() {
            let name = prompt('이름을 입력해주세요');
            document.getElementById('msg').innerHTML = name;
        }
        
</script>
</body>
</html>
