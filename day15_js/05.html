<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conut 만들기</title>
</head>
<body>
    <!-- 
        button을 2개 준비
        + / -
          0 => h1 최소값 0  
     -->
     <button type="button" onclick="plus()">+</button>
     <button type="button" onclick="minus()">-</button>
     <h1 id="result">0</h1>

     <script>
        let def = 0;
        function plus(){
            // def = parseInt(document.getElementById('result').value);
            def++;
            console.log(def);
            document.getElementById('result').innerHTML = `${def}`;
        }
        function minus(){
            // def = Number(document.getElementById('result').value);
            if(def>0){
                 def--;
                 document.getElementById('result').innerHTML = `${def}`;
            }
           
        }
     </script>
</body>
</html>
