<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 버튼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .search-left{
            width: 400px;
            height: 50px;
            border: 1px solid #19ce60;
            float: left;
            border-radius: 3px 0px 0px 3px;
        }
        /* border가 없기 때문에 border만큼의 값 추가 */
        .search-btn{
            width: 50px;
            height: 52px;
            border: none;
            background-color: #19ce60;
            cursor: pointer;
            border-radius: 0px 3px 3px 0px;
        }
        .search-left>input{
            width: 300px;
            height: 30px;
            border: none;
            outline: none;
            margin-top: 9px;
            padding-left: 10px;
        }
        .keyboard-icon{
            margin-right: 10px;
            font-size: 30px;
        }
        a{
            text-decoration: none;
            color: gray;
        }
        /* a:visited{
            
        } */
        .icon2{
            font-size: 20px;
            color: #19ce60;
        }
        .search-icon{
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 데이터를 서버로 전송하는 역할(+div 역할) -->
    <form action="">
        <div class="search-box">
            <div class="search-left">
            <input type="text" name="search">
            <a href="">
                <i class="bi bi-keyboard keyboard-icon"></i>
            </a>
            <a href="">
                 <span class="icon2">▼</span>
            </a>
        </div>
        <!-- button : div 역할 -->
        <button type="submit" class="search-btn">
            <i class="bi bi-search search-icon"></i>
        </button>
    </div>
    </form>
</body>
</html>
