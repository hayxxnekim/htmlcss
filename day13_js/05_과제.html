<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Up Down Game</h3>
    <button type="button" onclick="ranNum()">랜덤 숫자 생성 버튼</button>
    <button type="button" onclick="window.location.reload()">다시 시도</button> <br><br>
    <input type="number" id="answer">
    <button type="button" id="applyBtn" onclick="apply()">정답</button>
    <h3 id="result"></h3>

    <script>
        let num = 0;
        let inputNum = 0;
        let cnt = 0;
        let printMsg = "";

        function ranNum(){
            num = Math.floor(Math.random()*45)+1;
            // console.log(num);
        }

        function apply(){
            inputNum = document.getElementById('answer').value;
            // console.log(inputNum);
                cnt++;
                if(cnt<6){
                    if(num==inputNum){
                    printMsg = "정답입니다";
                    } else if(num>inputNum){
                    printMsg = "up";
                    } else {
                    printMsg = "down";
                    }
                    
                    document.getElementById('result').innerHTML = 
                            `시도 횟수 : ${cnt} <br>  ${printMsg}`;
                }
                
                 if(cnt==6) {
                    document.getElementById('result').innerHTML +=
                    `<p> 5회 소진 게임 종료</p>`; 
                }
                
            

        }
    </script>
</body>
</html>
