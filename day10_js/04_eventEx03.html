<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>할인율 구하기</legend>
            가격: <input type="text" id="price">원<br> 
            할인율: <input type="text" id="discount">%<br>
            <button type="button" onclick="calc()">계산</button>
        </fieldset>
    </form>
    <h3 id="dis"></h3>
    <script>
        // 가격과 할인율을 입력받아 할인 금액과 지불 금액을 구하시오
        // ex) 50000원 5% 할인 할인금액 :2500 지불금액: 47500 
        function calc(){
            let price = Number(document.getElementById('price').value); // 50000
            let discount = Number(document.getElementById('discount').value); // 0.05

            dis.innerHTML = `<li>할인금액 : ${price*(discount/100)}</li>`;
            dis.innerHTML += `<li>지불금액 : ${price-(price*(discount/100))}</li>`;
        
        }
    </script>
</body>
</html>
