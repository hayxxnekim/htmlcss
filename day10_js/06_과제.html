<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
    <h3>데이터 리스트</h3>
    <ol>
        <li>이름<input type="text" id="name"></li>
        <li>거주지<input type="text" id="addr"></li>
        <li>
            좋아하는 리스트 
            <ul>
                <li>1. ? <input type="text" id="favor1"></li>
                <li>2. ? <input type="text" id="favor2"></li>
                <li>3. ? <input type="text" id="favor3"></li>
            </ul>
        </li>
        <li>이메일 <input type="text" id="email"></li>
        <li>pet 소유 여부 <input type="text" id="pet"></li>
        <li>지금 가장 원하는 것 <input type="text" id="wanna"></li>

        <br>
        <button type="button" onclick="insert()">제출</button>
        <button type="button" onclick="print()">출력</button>

        <h3>리스트의 구조에 따라 자바스크립트 객체를 만들어보자</h3>
        <!-- 입력 받을 input 구조 생성-->

        <!-- table 태그로 값 출력(dataObj 값을 꺼내서 출력) -->
    </form>
    </ol>

    <script>
        const dataObj = {
            name: "",
            addr: "",
            favors: {
                favor1:"",
                favor2:"",
                favor3:"",
            },
            email:"",
            pet:"",
            wanna:""
        };

        // 위 html에서 받은 값을 객체에 저장 후 콘솔에 출력
        // let 변수명; 
        // 변수명 = 값
        function insert() {
            dataObj.name = document.getElementById('name').value;
            dataObj.addr = document.getElementById('addr').value;
            dataObj.favors.favor1 = document.getElementById('favor1').value;
            dataObj.favors.favor2 = document.getElementById('favor2').value;
            dataObj.favors.favor3 = document.getElementById('favor3').value;
            dataObj.email = document.getElementById('email').value;
            dataObj.pet = document.getElementById('pet').value;
            dataObj.wanna = document.getElementById('wanna').value;
            
            console.log(dataObj);
        }

        function print() {
            tableId.innerText = document.getElementById('name').value;
            tableAddr.innerText = document.getElementById('addr').value;
            tableFavors.innerHTML = `<li> ${document.getElementById('favor1').value}</li>`;
            tableFavors.innerHTML += `<li> ${document.getElementById('favor2').value}</li>`;
            tableFavors.innerHTML += `<li> ${document.getElementById('favor3').value}</li>`;
            tableEmail.innerText = document.getElementById('email').value;
            tablePet.innerText = document.getElementById('pet').value;
            tableWanna.innerText = document.getElementById('wanna').value;
            
        }
    </script>

<table border="1" width="40%">
    <tbody>
        <tr>
            <td>이름</td>
            <td id ="tableId"></td>
        </tr>
        <tr>
            <td>거주지</td>
            <td id ="tableAddr"></td>
        </tr>
        <tr>
            <td>좋아하는 리스트</td>
            <td id ="tableFavors"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td id ="tableEmail"></td>
        </tr>
        <tr>
            <td>pet 소유여부</td>
            <td id ="tablePet"></td>
        </tr>
        <tr>
            <td>지금 가장 원하는 것</td>
            <td id ="tableWanna"></td>
        </tr>
        </tbody>
  
</table>
</body>
</html>
