<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 순환</title>
</head>
<body>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태(리턴X)
        </li>
        <li>
            array.map(callback function) : (forEach 수행) 연산 결과를 리턴하여 새로운 배열을 만들어줌
        </li>
        <li>
            array.filter(callback function) : map처럼 수행하면서 비교 연산의 결과중 
            true에 해당하는 값만 필터링
        </li>
    </ul>
    <script>
        const numArr = [12,8,46,78,45,68,'s','p','k'];
        const strArr = ['a','p','s','u','y','k','l'];

        // forEach를 사용하여 index, value 값을 console에 찍기

        numArr.forEach(function(e, i){
            console.log(i, e);
        });
        numArr.forEach(function(e, i, s){
            console.log(i, e, s);
        });

        strArr.forEach(function(e, i){
            console.log(i, e);
        });

        const newArr = numArr.forEach(function(e,i){
            return `${i} : ${e}`; // 처리는 가능하지만 리턴은 안됨
        })
        console.log(newArr); // undifined

        console.log("--map--");
       const newArrMap = strArr.map(function(elem_value, index, array){
            return `${index} : ${elem_value} : ${array}`;
       }) 
       console.log(newArrMap);

       function printArr(e, i, a){
        return `${i} : ${e} : ${a}`;
       }
       const newArrMap2 = numArr.map(printArr); // 매개변수로 호출 시 괄호X
       console.log(newArrMap2);

       console.log("--filter--");

       const newNumArr = numArr.filter(function(e,i,arr){
            return isNaN(e); // NaN : Not A Number, is : 판단, !(isNAaN) : 숫자만
       })
       console.log(newNumArr);
    </script>
</body>
</html>
