<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon 가져오기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<style>
    ul>li{
        font-size: 80px;
    }
    ul>li:first-child{
        color: orange;
    }
    ul>li:nth-child(2){
        color: navy;
    }
    ul>li:nth-child(3){
        background-clip: text;
        background: linear-gradient(red,rgb(255, 181, 20),rgb(160, 255, 134));
        color: transparent;
        -webkit-background-clip: text;
        font-size: 150px;
    }
    ul>li:last-child{
        color: red;
        text-shadow: 1px 1px 10px orangered;
    }
</style>
<body>
    <!-- icon은 <i> <svg> <span> 등을 이용하여 제공함 -->
    <ul type="none">
        <li>
            <i class="bi bi-balloon"></i>
        </li>
        <li>
            <i class="bi bi-tencent-qq"></i>
        </li>
        <li>
            <i class="bi bi-rainbow"></i>
        </li>
        <li>
            <i class="bi bi-sunrise"></i>
        </li>
    </ul>
</body>
</html>
