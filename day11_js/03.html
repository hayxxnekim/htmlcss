<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은?</h1>
    <button type="button" onclick="today()">Today</button>
    <h3 id="todayInfo">
        <!-- 오늘 날짜와 요일을 출력 -->
        <!-- 2023. 07. 31.(월) -->
    </h3>
    <script>
        function today(){
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth()+1;
            let date = today.getDate();
            let day = today.getDay();
            switch(day){
                case 0 : day = "(일)"; break;
                case 1 : day = "(월)"; break;
                case 2 : day = "(화)"; break;
                case 3 : day = "(수)"; break;
                case 4 : day = "(목)"; break;
                case 5 : day = "(금)"; break;
                case 6 : day = "(토)"; break;
            }

            todayInfo.innerText = `${year}. ${month}. ${date}.${day}`;

        }
    </script>
</body>
</html>
